<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('https://images.unsplash.com/photo-1605902711622-cfb43c4437b5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&q=80')
                no-repeat center center/cover;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #00c3ff;
            text-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-top: 15px;
            animation: fadeIn 3s ease-in-out;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: white;
            background-color: #00c3ff;
            border-radius: 25px;
            text-decoration: none;
            transition: 0.3s;
            animation: fadeIn 4s ease-in-out;
        }
        a:hover {
            background-color: #0099cc;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Smart Inventory System</h1>
    <p>Manage, track, and control your inventory effortlessly with our modern and user-friendly system.</p>
    <a href="login.html">Login</a>
</body>
</html>
