<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?fit=crop&w=1920&q=80') no-repeat center center/cover;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: scale(0.95); } }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .welcome-text {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #007bff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { color: #007bff; }
            to { color: #00c6ff; }
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">Welcome Back!</div>
        <form id="loginForm">
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            document.body.style.animation = "fadeOut 0.8s forwards";
            setTimeout(() => {
                window.location.href = "inventory.html";
            }, 800);
        });
    </script>
</body>
</html>
