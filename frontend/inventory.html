<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Management</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        background: #333;
        color: white;
        padding: 15px;
        margin: 0;
    }
    /* Fade-in animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .form-container {
        background: #555;
        padding: 10px;
        margin: 15px auto;
        border-radius: 8px;
        width: 80%;
        display: flex;
        justify-content: center;
        gap: 10px;
        animation: fadeIn 0.6s ease-in-out;
    }
    .form-container input {
        padding: 6px;
        border: none;
        border-radius: 4px;
        width: 120px;
    }
    .form-container button {
        background: #00aaff;
        color: white;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-container button:hover {
        background: #0088cc;
    }
    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 90%;
        background: white;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        animation: fadeIn 0.8s ease-in-out;
    }
    th, td {
        padding: 6px 10px;
        text-align: center;
        border-bottom: 1px solid #ccc;
        font-size: 14px;
    }
    th {
        background: #222;
        color: cyan;
    }
    tr:hover {
        background-color: #f1f1f1;
    }
    button.delete-btn {
        padding: 5px 10px;
        border: none;
        background: #ff4444;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button.delete-btn:hover {
        background: #cc0000;
    }
    #loadMoreBtn {
        margin: 15px;
        padding: 8px 14px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }
    #loadMoreBtn:hover {
        background: #218838;
    }
</style>
</head>
<body>

<h1>Inventory Management</h1>

<div class="form-container">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="category" placeholder="Category">
    <input type="number" id="quantity" placeholder="Quantity">
    <input type="number" id="price" placeholder="Price">
    <button onclick="addItem()">Add</button>
</div>

<table id="inventoryTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Added On</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<button id="loadMoreBtn">Load More</button>

<script>
    let inventoryData = [];
    let visibleRows = 10;

    function renderTable() {
        const tbody = document.querySelector("#inventoryTable tbody");
        tbody.innerHTML = "";
        inventoryData.slice(0, visibleRows).forEach(item => {
            const row = `<tr>
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.category}</td>
                <td>${item.quantity}</td>
                <td>${item.price}</td>
                <td>${new Date(item.added_on).toLocaleDateString()}</td>
                <td><button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button></td>
            </tr>`;
            tbody.innerHTML += row;
        });
        document.getElementById("loadMoreBtn").style.display =
            visibleRows >= inventoryData.length ? "none" : "block";
    }

    async function fetchInventory() {
        const res = await fetch("/api/inventory");
        inventoryData = await res.json();
        renderTable();
    }

    function addItem() {
        const name = document.getElementById("name").value.trim();
        const category = document.getElementById("category").value.trim();
        const quantity = parseInt(document.getElementById("quantity").value);
        const price = parseFloat(document.getElementById("price").value);

        if (!name || !category || isNaN(quantity) || isNaN(price)) {
            alert("Please fill all fields correctly!");
            return;
        }

        fetch("/api/inventory", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, category, quantity, price })
        })
        .then(res => res.json())
        .then(data => {
            inventoryData.push({
                id: data.id,
                name,
                category,
                quantity,
                price,
                added_on: new Date().toISOString()
            });
            renderTable();
            document.querySelectorAll(".form-container input").forEach(input => input.value = "");
        });
    }

    function deleteItem(id) {
        fetch(`/api/inventory/${id}`, { method: "DELETE" })
            .then(() => {
                inventoryData = inventoryData.filter(item => item.id !== id);
                renderTable();
            });
    }

    document.getElementById("loadMoreBtn").addEventListener("click", () => {
        visibleRows += 10;
        renderTable();
    });

    fetchInventory();
</script>

</body>
</html>
